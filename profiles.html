    <style>
        :root {
            --primary-color: #0d47a1; /* Deep Blue */
            --secondary-color: #4db6ac; /* Seafoam Green */
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* --- Custom CSS Animations for High Impact --- */

        /* Keyframes for card entry (Slide up, fade in, subtle perspective shift) */
        @keyframes profileEnter {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.95);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Keyframes for title highlight (Subtle text shadow pulse) */
        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.4); }
            50% { text-shadow: 0 0 15px rgba(13, 71, 161, 0.7); }
        }

        /* Keyframes for image border glow */
        @keyframes borderGlow {
            0% { box-shadow: 0 0 0 0 rgba(77, 182, 172, 0.4); }
            100% { box-shadow: 0 0 15px 5px rgba(77, 182, 172, 0.8); }
        }

        /* Base state for profile card (hidden/pre-animation) */
        .faculty-card {
            opacity: 0;
            transform: translateY(100px) scale(0.95);
            transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1); /* Slower, smoother transition */
        }

        /* Active state (triggered by IntersectionObserver) */
        .faculty-card.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: profileEnter 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Animation for elements within the card */
        .faculty-card.is-visible .title-animated {
            animation: titlePulse 2s infinite alternate 1s; /* Starts 1s after card loads */
        }

        .faculty-card.is-visible .image-animated {
            animation: borderGlow 1.5s ease-out 0.5s forwards;
        }

        /* Utility classes for icon styling */
        .icon-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

        const FacultyCard = () => {

        // Function to create the HTML string for a faculty profile
        function createProfileHtml(profile, index) {
            // Determine card rotation based on index for variety
            const rotationClass = index % 2 === 0 ? 'lg:-rotate-1' : 'lg:rotate-1';
            const shadowColor = profile.color || 'var(--primary-color)';

                                        <span data-lucide="award" class="w-5 h-5 mr-2"></span> Qualifications
                                    </h3>

                    </div>
                </section>
            `;
        }

        // Main logic to render profiles and set up observer
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('profiles-container');

            // 1. Render all profiles
            facultyData.forEach((profile, index) => {
                const profileHtml = createProfileHtml(profile, index);
                container.innerHTML += profileHtml;
            });

            // 2. Initialize Lucide icons (must happen after elements are added to DOM)
            lucide.createIcons();

            // 3. Set up IntersectionObserver for scroll animation
            const cards = document.querySelectorAll('.faculty-card');

            const observerOptions = {
                root: null, // relative to viewport
                rootMargin: '0px',
                threshold: 0.2 // Trigger when 20% of the item is visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Element is visible, add the animation class
                        entry.target.classList.add('is-visible');
                        // Stop observing once it has animated once
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // Start observing each card
            cards.forEach(card => {
                observer.observe(card);
            });
        });
    </script>
